<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Resumes - AI Resume Screening</title>
  <meta name="description" content="Upload candidate resumes for AI-powered analysis and ranking.">
  <link rel="icon" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'hsl(230, 65%, 48%)',
            'primary-foreground': 'hsl(0, 0%, 100%)',
            secondary: 'hsl(180, 45%, 45%)',
            'secondary-foreground': 'hsl(0, 0%, 100%)',
            accent: 'hsl(168, 76%, 42%)',
            'accent-foreground': 'hsl(0, 0%, 100%)',
            background: 'hsl(220, 25%, 97%)',
            foreground: 'hsl(230, 30%, 15%)',
            card: 'hsl(0, 0%, 100%)',
            'card-foreground': 'hsl(230, 30%, 15%)',
            muted: 'hsl(220, 20%, 94%)',
            'muted-foreground': 'hsl(230, 15%, 45%)',
            border: 'hsl(220, 20%, 88%)',
            success: 'hsl(158, 64%, 42%)',
            'success-foreground': 'hsl(0, 0%, 100%)',
            warning: 'hsl(38, 92%, 50%)',
            destructive: 'hsl(0, 72%, 51%)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Plus Jakarta Sans', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="bg-background text-foreground font-sans antialiased min-h-screen flex flex-col">
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <a href="/index.html" class="flex items-center gap-2">
        <div class="w-10 h-10 rounded-xl gradient-hero flex items-center justify-center">
          <svg class="h-5 w-5 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
            <path d="M11 8v6"/><path d="M8 11h6"/>
          </svg>
        </div>
        <span class="font-display font-bold text-foreground text-lg">ResumeAI</span>
      </a>

      <nav class="hidden md:flex items-center gap-1">
        <a href="/index.html" class="nav-link">
          <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          Home
        </a>
        <a href="/job-description.html" class="nav-link">
          <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
          </svg>
          Job Description
        </a>
        <a href="/resume-upload.html" class="nav-link active">
          <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/>
          </svg>
          Upload Resumes
        </a>
        <a href="/candidate-ranking.html" class="nav-link">
          <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3v16a2 2 0 0 0 2 2h16"/><path d="m19 9-5 5-4-4-3 3"/>
          </svg>
          Rankings
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content" class="flex-1 max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12 w-full">
    <!-- Will be populated by JavaScript -->
  </main>

  <!-- Footer -->
  <footer class="bg-card border-t border-border py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <p class="text-xs text-muted-foreground text-center">
        <strong>Important:</strong> This AI-powered system assists in the screening process. 
        Final hiring decisions should always be made by humans with careful consideration of all factors.
      </p>
    </div>
  </footer>

  <script src="/js/store.js"></script>
  <script>
    const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB
    const ALLOWED_TYPES = ['application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
    
    let uploadProgress = {};

    document.addEventListener('DOMContentLoaded', function() {
      const mainContent = document.getElementById('main-content');
      const jobDescription = ResumeStore.getJobDescription();

      // Check if job description exists
      if (!jobDescription) {
        mainContent.innerHTML = `
          <div class="card max-w-lg mx-auto text-center p-8">
            <svg class="h-12 w-12 text-warning mx-auto mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/>
            </svg>
            <h2 class="font-display text-xl font-semibold mb-2">No Job Description Found</h2>
            <p class="text-muted-foreground mb-6">
              Please define your job requirements first before uploading resumes.
            </p>
            <a href="/job-description.html" class="btn-primary inline-flex items-center gap-2">
              <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
              </svg>
              Go to Job Description
            </a>
          </div>
        `;
        return;
      }

      renderPage(jobDescription);
    });

    function renderPage(jobDescription) {
      const mainContent = document.getElementById('main-content');
      const candidates = ResumeStore.getCandidates();

      mainContent.innerHTML = `
        <!-- Header -->
        <div class="text-center mb-10">
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-primary/10 mb-6">
            <svg class="h-8 w-8 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/>
            </svg>
          </div>
          <h1 class="font-display text-3xl md:text-4xl font-bold text-foreground mb-4">
            Upload Candidate Resumes
          </h1>
          <p class="text-lg text-muted-foreground max-w-xl mx-auto">
            Upload resumes to analyze and rank candidates for: <strong class="text-foreground">${jobDescription.title}</strong>
          </p>
        </div>

        <!-- Progress Steps -->
        <div class="flex items-center justify-center gap-2 mb-10 flex-wrap">
          <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-full bg-success text-white flex items-center justify-center">
              <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>
              </svg>
            </div>
            <span class="text-sm text-muted-foreground">Job Details</span>
          </div>
          <div class="w-8 h-px bg-success"></div>
          <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-sm font-semibold">
              2
            </div>
            <span class="text-sm font-medium text-foreground">Upload Resumes</span>
          </div>
          <div class="w-8 h-px bg-border"></div>
          <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-full bg-muted text-muted-foreground flex items-center justify-center text-sm font-semibold">
              3
            </div>
            <span class="text-sm text-muted-foreground">View Rankings</span>
          </div>
        </div>

        <!-- Upload Zone Card -->
        <div class="card p-6 mb-8">
          <div class="mb-4">
            <h2 class="font-display text-lg font-semibold text-foreground flex items-center gap-2">
              <svg class="h-5 w-5 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                <polyline points="14 2 14 8 20 8"/>
              </svg>
              Upload Resumes
            </h2>
            <p class="text-muted-foreground text-sm">
              Drag and drop files or click to browse. Supports PDF and DOCX files up to 5MB.
            </p>
          </div>

          <div
            id="upload-zone"
            class="upload-zone flex flex-col items-center justify-center cursor-pointer"
          >
            <input
              type="file"
              id="file-upload"
              class="hidden"
              accept=".pdf,.docx"
              multiple
            />
            <label for="file-upload" class="cursor-pointer text-center w-full">
              <div class="w-16 h-16 rounded-2xl bg-primary/10 flex items-center justify-center mb-4 mx-auto">
                <svg class="h-8 w-8 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/>
                </svg>
              </div>
              <p class="text-foreground font-medium mb-2">
                Drag & drop resumes here, or click to browse
              </p>
              <p class="text-sm text-muted-foreground">
                PDF, DOCX up to 5MB each
              </p>
            </label>
          </div>

          <!-- Upload Progress -->
          <div id="upload-progress"></div>
        </div>

        <!-- Uploaded Files List -->
        <div id="uploaded-files-container" class="${candidates.length > 0 ? '' : 'hidden'}">
          <div class="card p-6 mb-8">
            <h2 class="font-display text-lg font-semibold text-foreground flex items-center gap-2 mb-4">
              <svg class="h-5 w-5 text-success" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>
              </svg>
              Uploaded Resumes (<span id="candidates-count">${candidates.length}</span>)
            </h2>
            <div id="uploaded-files" class="space-y-3">
              ${renderCandidatesList(candidates)}
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-4">
          <a href="/job-description.html" class="btn-outline flex-1 py-3 text-center">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
            </svg>
            Back to Job Description
          </a>
          <button id="proceed-btn" class="btn-primary flex-1 py-3 ${candidates.length === 0 ? 'opacity-50 cursor-not-allowed' : ''}">
            Analyze & Rank Candidates
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14"/><path d="m12 5 7 7-7 7"/>
            </svg>
          </button>
        </div>
      `;

      // Setup event listeners
      setupEventListeners();
    }

    function renderCandidatesList(candidates) {
      return candidates.map(candidate => `
        <div class="file-item" data-id="${candidate.id}">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center">
              <svg class="h-5 w-5 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                <polyline points="14 2 14 8 20 8"/>
              </svg>
            </div>
            <div>
              <p class="font-medium text-foreground">${candidate.name}</p>
              <p class="text-sm text-muted-foreground">
                ${candidate.fileName} â€¢ ${formatFileSize(candidate.fileSize)}
              </p>
            </div>
          </div>
          <button class="btn-ghost remove-file" data-id="${candidate.id}">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/>
            </svg>
          </button>
        </div>
      `).join('');
    }

    function setupEventListeners() {
      const uploadZone = document.getElementById('upload-zone');
      const fileInput = document.getElementById('file-upload');
      const proceedBtn = document.getElementById('proceed-btn');

      // Drag and drop
      uploadZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadZone.classList.add('drag-over');
      });

      uploadZone.addEventListener('dragleave', (e) => {
        e.preventDefault();
        uploadZone.classList.remove('drag-over');
      });

      uploadZone.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadZone.classList.remove('drag-over');
        const files = Array.from(e.dataTransfer.files);
        files.forEach(processFile);
      });

      // File input change
      fileInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        files.forEach(processFile);
        e.target.value = '';
      });

      // Remove file buttons
      document.querySelectorAll('.remove-file').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.dataset.id;
          ResumeStore.removeCandidate(id);
          updateFilesList();
        });
      });

      // Proceed button
      proceedBtn.addEventListener('click', () => {
        const candidates = ResumeStore.getCandidates();
        if (candidates.length === 0) {
          Toast.error('No Resumes Uploaded', 'Please upload at least one resume to proceed.');
          return;
        }
        window.location.href = '/candidate-ranking.html';
      });
    }

    async function processFile(file) {
      // Validate file type
      if (!ALLOWED_TYPES.includes(file.type)) {
        Toast.error('Invalid File Type', 'Please upload a valid PDF or DOCX file.');
        return;
      }

      // Validate file size
      if (file.size > MAX_FILE_SIZE) {
        Toast.error('File Too Large', 'File size must be less than 5MB.');
        return;
      }

      // Generate unique ID
      const id = generateId();
      
      // Extract name from filename
      const name = file.name.replace(/\.(pdf|docx)$/i, '').replace(/[_-]/g, ' ');

      // Show upload progress
      const progressContainer = document.getElementById('upload-progress');
      progressContainer.innerHTML = `
        <div class="mt-4 p-4 rounded-lg bg-muted/50" id="progress-${id}">
          <div class="flex items-center gap-3 mb-2">
            <div class="loader"></div>
            <span class="text-sm font-medium">Uploading ${file.name}...</span>
          </div>
          <div class="progress-bar">
            <div class="progress-bar-fill" style="width: 0%"></div>
          </div>
        </div>
      `;

      // Simulate upload progress
      for (let i = 0; i <= 100; i += 20) {
        await new Promise(resolve => setTimeout(resolve, 100));
        const progressBar = document.querySelector(`#progress-${id} .progress-bar-fill`);
        if (progressBar) {
          progressBar.style.width = `${i}%`;
        }
      }

      // Create candidate entry
      const candidate = {
        id,
        name,
        fileName: file.name,
        fileSize: file.size,
        uploadedAt: new Date().toISOString(),
        status: 'uploaded'
      };

      ResumeStore.addCandidate(candidate);
      
      // Clear progress
      progressContainer.innerHTML = '';

      Toast.success('Resume Uploaded', `${file.name} has been uploaded successfully.`);

      updateFilesList();
    }

    function updateFilesList() {
      const candidates = ResumeStore.getCandidates();
      const container = document.getElementById('uploaded-files-container');
      const filesList = document.getElementById('uploaded-files');
      const countSpan = document.getElementById('candidates-count');
      const proceedBtn = document.getElementById('proceed-btn');

      if (candidates.length > 0) {
        container.classList.remove('hidden');
        filesList.innerHTML = renderCandidatesList(candidates);
        countSpan.textContent = candidates.length;
        proceedBtn.classList.remove('opacity-50', 'cursor-not-allowed');

        // Re-attach remove listeners
        document.querySelectorAll('.remove-file').forEach(btn => {
          btn.addEventListener('click', () => {
            const id = btn.dataset.id;
            ResumeStore.removeCandidate(id);
            updateFilesList();
          });
        });
      } else {
        container.classList.add('hidden');
        proceedBtn.classList.add('opacity-50', 'cursor-not-allowed');
      }
    }
  </script>
</body>
</html>
